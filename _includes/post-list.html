<div class="row">
{% if post.image %}
<!--<div class="col-sm-4">
<div class="post-thumbnail">
<a href="{{site.baseurl}}{{ post.url }}">
<img class="img-responsive img-rounded" src="{{ post.image }}">
</a>

<div class="col-sm-10 col-sm-offset-1">
{% else %}
<div class="col-sm-10 col-sm-offset-1">
{% endif %}

    <h4> <strong> {{ post.date | date_to_string }} </strong>
    <small>.
        <a class="category" href="{{site.baseurl}}/blog/categories/{{post.category | downcase}}.html">
        {{ post.category }}
        </a>
    .</small>
    <br class="visible-xs-block">
    <strong> <a href="{{site.baseurl}}{{ post.url }}">{{post.title}} </a> </strong>
    <small class="hidden-xs"> <a href="{{site.baseurl}}{{post.url}}#disqus_thread">Comments</a></small>
    </h4>
    
    
    <section class="text-justify text-muted">
    {% if post.postdescription %}
    {{ post.postdescription }}
    <i><a href="{{site.baseurl}}{{ post.url }}">Read Article</a></i>
    {% else %}
    {{ post.content | strip_html  | truncatewords: 20 }}
    <i><a href="{{site.baseurl}}{{ post.url }}">Continue Reading</a></i>
    {% endif %}
    </section>
</div>
</div>
<br/>
<br/>
<hr/>
