[[headers]]
for = "/*"
[headers.values]
# Server = "Netlify-scitronboy.com"
X-Content-Type-Options = "nosniff"
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"

[[headers]]
for = "/img/*"
[headers.values]
Cache-Control = "max-age=86400"

[[headers]]
for = "/css/*"
[headers.values]
Cache-Control = "max-age=172800"

[[headers]]
for = "/js/*"
[headers.values]
Cache-Control = "max-age=86400"



[[redirects]]
from = "https://scitronboycom.netlify.com/*"
to = "https://scitronboy.com/:splat"
status = 301
force = true

[[redirects]]
from = "/:cat/:year/:slug"
to = "/:cat/:slug"
status = 301
force = true
