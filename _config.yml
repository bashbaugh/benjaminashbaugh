
# Site settings
testing-mode: false

url: "https://scitronboy.github.io"
# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: ""

# Google tracking id

google-tracking-id: "UA-123085505-1"
form-api-token: "4923b1bd96b8bc654e1dd3eb8f0869cd"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Benjamin A."
title: "scitronboy.github.io"
description: "Benjamin A.'s blog and website: cool projects, tutorials, and articles about tech.  I blog and write tutorials about anything from python programming and web development to arduino and raspberry pi, for beginners and advanced users."

keywords: "A, Benjamin, scitronboy, personal, blog, tutorials, 13"
favicon: "/img/favicon.ico"

################
# Header layout #
################

black-favicon: "/img/white-lab-glass.png"

background-img: "../img/workbench.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 50
start-delay: 200
delete-delay: 2000
lines: # You can add HTML Tags in the Text
  - text: "Programmer"
  - text: "Robot Builder"
  - text: "Maker"
  - text: "Inventor"
  - text: "Student"

me-img: "/img/author.jpg"

##############################
# Color the browser elements #
##############################
color-browser: "#ffffff"
apple-status-bar-style: "white"

################
# Web app mode #
################

web-app-mode: False

# Icons for Web App mode

#icon-36p: "/img/web-app/icon-36p.png"
#icon-48p: "/img/web-app/icon-48p.png"
#icon-72p: "/img/web-app/icon-72p.png"
#icon-96p: "/img/web-app/icon-96p.png"
#icon-144p: "/img/web-app/icon-144p.png"
#icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

enable-gesture-navigation: False

post-preview-words: 100

paginate: 10

email-share: False
fb-share: False
twitter-share: False
linkedin-share: False
reddit-share: False
google-plus-share: False
tumblr-share: False
pinterest-share: False
pocket-share: False
vkontakte-share: False

disqus-shortname: "scitronboy-github-io"

syntax-highlight: True

